<!DOCTYPE html>
<html>
<head>
	<title>Jogo Snake</title>
	<link rel="icon" href="Media/Images/Blackvariant-Button-Ui-Requests-13-Snake.ico">
	<style type="text/css">
		body, html {
			width:  100%;
  			height: 100%;
  			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		canvas{
			position: relative;
			z-index: 1;
			display: block;
			margin: auto;
		}

		#container{
			position: relative;
			height: 100%;
			text-align: center;
		}
		#menu{
			width: 100%;
			height:100%;
			position: absolute;
			background-image: url("Media/Images/back.png");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			text-align: center;
			overflow: hidden;
			z-index: 1;
		}

		span{
			background-size: 100% 100%;
			position: absolute;
			width: 400px;
			height: 100px;
			z-index: 2;
			display: block;
			cursor: pointer;
		}

		#butPlayer{
			background-image: url("Media/Images/menu_1.fw.png");
			bottom: 110px;	
		}

		#butPlayer:hover {
			background-image: url("Media/Images/Menu_1_select.fw.png");

		}

		#butMulti {
			background-image: url("Media/Images/menu_2.fw.png");	
			bottom: 10px;
		}

		#butMulti:hover {
			background-image: url("Media/Images/Menu_2_select.fw.png");
		}

		#lvl {
			background-image: url("Media/Images/menu_lvl.fw.png");
			width: 300px;
			height: 75px;	
			bottom: 10px;
			right: 10px;
			float: left;
		}

		#lvl:hover {
			background-image: url("Media/Images/menu_lvl_select.fw.png");
		}

		#leftAr {
			background-image: url("Media/Images/menu_next.fw.png");	
		}

		#leftAr:hover {background-image: url("Media/Images/menu_next_select.fw.png");	}

		#rightAr {
			background-image: url("Media/Images/menu_last.fw.png");	
			bottom: 10px;
		}

		#rightAr:hover {background-image: url("Media/Images/menu_last_select.fw.png");	}

		#exit {
			background-image: url("Media/Images/menu_exit.fw.png");	
			right: 10px;
			top: 35%;
		}

		#lvlShow {
			font-family: arial;
			font-size: 60px;
			color: white;
			float: left;
			position: relative;
			top: 15%;
		}

		#win {
			font-family: arial;
			font-size: 60px;
			color: white;
		}

		#exit:hover {background-image: url("Media/Images/menu_exit_select.fw.png");	}

		#deathOverlay {
			background: rgba(100, 100, 100, .5);
			left: 0;
			right: 0;
			text-align: center;
			position: absolute;
			z-index: 2;
		}

	</style>
</head>
<body onload="openMenu();" onmousedown="return false;">
	<div id="menu">
		<!--<span id="butPlayer" class="sub"></span>
		<span id="butMulti" class="sub"></span>!-->
	</div>

	<div id="container"></div>

	<script src="InheritEntity.js"></script>
	<script src="areaJogo.js"></script>
	<script src="menu.js"></script>
	<script src="main.js"></script>
	<script src="levels.js"></script>
</body>
</html>
